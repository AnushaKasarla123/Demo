<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007BFF;
    }
    h1 {
      margin: 20px 0 10px;
    }
    p {
      color: #555;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
    <h1>John Doe</h1>
    <p>Web Developer | Freelancer | Tech Enthusiast</p>

    <div class="contact-info">
      <a href="mailto:johndoe@example.com">johndoe@example.com</a>
      <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
      <a href="https://github.com/johndoe" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
